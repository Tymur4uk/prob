<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms...</title>
</head>
<body>
    <form action="forms.html" method="get">
      <table>
        <tr>
          <td><label for="fname"> Name: </label></td>
          <td><input type="text" name="fname" id="fname"></td>
        </tr>
        <tr>
          <td><label for="age"> Age: </label></td>
          <td><input type="number" name="age" id="age" max="120"></td>
        </tr>
        <tr>
          <td><label for="browser"> Name of your browser: </label></td>
          <td>
            <input list="browsers" name="browser" id="browser">
            <datalist id="browsers">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
              <option value="Firefox">
            </datalist>
          </td>
        </tr>

      </table>

      <input type="submit" value="CLICK ME">
    </form>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fkHoP6ZMwK8?si=58SEF947FNeXKYU6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <iframe src="../index.html" width="400" height="300"></iframe>
</body>
</html>
